<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ಸಂಪರ್ಕಿಸಿ - ಮಹಿಳಾ ಸುರಕ್ಷಾ ನ್ಯಾಯವಾಣಿ</title>
  <link rel="stylesheet" href="contactus.css">
</head>
<body>

  <header>
    <h1>ಮಹಿಳಾ ಸುರಕ್ಷಾ ನ್ಯಾಯವಾಣಿ</h1>
  </header>

  <div class="container">
    <!-- Contact Information -->
    <div class="contact-info">
      <h2>ಸಂಪರ್ಕ ಮಾಹಿತಿ</h2>
      <p><strong>ಇಮೇಲ್:</strong> support@nyayavani.org</p>
      <p><strong>ದೂರವಾಣಿ:</strong> +91 98765 43210</p>
      <p><strong>ವಿಳಾಸ:</strong> ಮಹಿಳಾ ಸುರಕ್ಷಾ ಸೆಲ್, ಬೆಂಗಳೂರು, ಕರ್ನಾಟಕ, ಭಾರತ</p>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..."></iframe>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>ನಮಗೆ ಸಂದೇಶ ಕಳುಹಿಸಿ</h2>
      <form onsubmit="event.preventDefault(); alert('ಧನ್ಯವಾದಗಳು! ನಿಮ್ಮ ಸಂದೇಶವನ್ನು ಕಳುಹಿಸಲಾಗಿದೆ.'); this.reset();">
        <input type="text" placeholder="ನಿಮ್ಮ ಹೆಸರು" required>
        <input type="email" placeholder="ನಿಮ್ಮ ಇಮೇಲ್" required>
        <input type="text" placeholder="ವಿಷಯ" required>
        <textarea rows="5" placeholder="ನಿಮ್ಮ ಸಂದೇಶ" required></textarea>
        <button type="submit">ಸಂದೇಶ ಕಳುಹಿಸಿ</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 ಮಹಿಳಾ ಸುರಕ್ಷಾ ನ್ಯಾಯವಾಣಿ. ಎಲ್ಲಾ ಹಕ್ಕುಗಳನ್ನು ಕಾಯ್ದಿರಿಸಲಾಗಿದೆ.</p>
  </footer>

</body>
</html>
